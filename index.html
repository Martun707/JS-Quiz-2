<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Quiz-2</title>
    <link rel="stylesheet" type="text/css" href="style.css">


  </style>

</head>
<body onload="startQuestions()">  

  <div class="popup popup_visible">
    
    <div class="popup_content question-visible">
      <h2 class="popup_title">What TV show should I watch?</h2>
      <p class="popup_subtitle">Take this four-question quiz and discover your movie match!</p>
      <div class="popup_progres">
          <div class="popup_progress-item  popup_progress-item_active'">1</div>
          <div class="popup_progress-line"></div>
          <div class="popup_progress-item">2</div>
          <div class="popup_progress-line"></div>
          <div class="popup_progress-item">3</div>
          <div class="popup_progress-line"></div>
          <div class="popup_progress-item">4</div>
      </div>
      <div class="quiz">
        <h5 class="quiz_question">What genre do you prefer?</h5>
        <div class="quiz_answers">
          
        </div>
        <button class="popup_button">Next</button>
        <button class="refresh_button d-none">Refresh</button>      

      </div>
    </div>


  </div>



<script src="script.js"></script>
</body>
</html>
